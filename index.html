<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64 Clickable Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Grid container to arrange the images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(8, 100px); /* 8 images per row */
            grid-gap: 10px; /* Space between the images */
            justify-content: center;
        }

        /* Style for each image */
        .clickable-image {
            width: 100px;  /* Set image size */
            height: 100px; /* Set image size */
            border-radius: 10px;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .clickable-image:hover {
            transform: scale(1.05); /* Slightly enlarge the image on hover */
        }

    </style>
</head>
<body>

    <h1></h1>
    <div class="image-grid">
